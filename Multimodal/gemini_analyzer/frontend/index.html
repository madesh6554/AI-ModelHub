<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Media Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Gemini Media Analyzer</h2>
    
    <div class="drop-area" id="drop-area">
      <p>Drag & Drop your image or video here</p>
      <input type="file" id="fileInput" hidden>
      <button onclick="document.getElementById('fileInput').click()">Upload File</button>
    </div>

    <div class="divider">OR</div>

    <input type="text" id="urlInput" placeholder="Paste image or video URL here" />

    <textarea id="promptInput" placeholder="Enter your prompt (e.g., What is happening?)"></textarea>
    
    <button onclick="analyze()">Analyze</button>

    <div id="responseArea"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
