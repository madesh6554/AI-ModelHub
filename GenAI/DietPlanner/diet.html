<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Diet Planner</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #cceeff; /* Sky blue background */
      color: #003344;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #005580;
      margin-bottom: 8px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    select, button, textarea {
      width: 100%;
      max-width: 500px;
      margin: 12px 0;
      padding: 12px;
      border: 2px solid #3399cc;
      border-radius: 10px;
      font-size: 16px;
      background-color: #f0faff;
    }
    button {
      background-color: #3399cc;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2b89b3;
    }
    textarea {
      height: 280px;
      resize: none;
    }
  </style>
</head>
<body>
  <h1>ü•ó AI Diet Planner</h1>
  <p>Get your personalized 1-day meal plan</p>

  <select id="goal">
    <option value="Balanced Diet">Balanced Diet</option>
    <option value="Weight Loss">Weight Loss</option>
    <option value="Muscle Gain">Muscle Gain</option>
    <option value="Low-Carb">Low-Carb</option>
    <option value="Diabetic-Friendly">Diabetic-Friendly</option>
    <option value="Heart Health">Heart Health</option>
    <option value="Vegetarian">Vegetarian</option>
    <option value="Vegan">Vegan</option>
    <option value="Keto">Keto</option>
    <option value="PCOS-Friendly">PCOS-Friendly</option>
    <option value="Thyroid Support">Thyroid Support</option>
  </select>

  <button onclick="generatePlan()">Generate Meal Plan</button>
  <textarea id="output" placeholder="Your meal plan will appear here..." readonly></textarea>

  <script>
    async function generatePlan() {
      const goal = document.getElementById("goal").value;
      const output = document.getElementById("output");
      output.value = "Generating meal plan... Please wait ‚è≥";

      try {
        const response = await fetch("https://YOUR-NGROK-URL/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ goal })
        });

        if (response.ok) {
          const data = await response.json();
          output.value = data.meal_plan;
        } else {
          output.value = "‚ùå Failed to fetch plan. Please check the backend.";
        }
      } catch (error) {
        output.value = "üö´ Error connecting to backend. Is it running?";
      }
    }
  </script>
</body>
</html>
